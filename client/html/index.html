<head>
    <title>Meteor Blog</title>
</head>

<body>
    <div class="container">
        {{renderPage}}
    </div>
</body>

<template name="header">
    <div class="row headerRow">
        <div class="span12">
            <h1 class="title"><a href="/">Meteor Blog</a></h1>
        </div>
    </div>
</template>

<template name="footer">
</template>

<template name="home">
    {{> header}}
    {{> blogBody}}
    {{> footer}}
</template>

<template name="blogBody">
    <div class="row-fluid">
        <div class="span3">
            <div id="tagContainer">
                <h3>Tags</h3>
                {{#each tag}}
                    {{#if tagIsActive}}
                        <a href="/tags/{{tagSlug}}"><span class="tagLabel label badge-info">{{this}}</span></a>
                    {{else}}
                        <a href="/tags/{{tagSlug}}"><span class="tagLabel label">{{this}}</span></a>
                    {{/if}}
                {{/each}}
            </div>
            <div id="searchContainer">
                <h3>Search</h3>
                <input id="blogSearch"type="text" class="input-medium search-query">
            </div>
        </div>
        <div class="span9">
            {{#each entry}}
                {{> entry}}
            {{else}}
                {{#if thereAreNoEntries}}
                    <p>There are no entries available.</p>
                {{else}}
                    <p><i class="icon-spinner icon-spin"></i> The posts are loading...</p>
                {{/if}}
            {{/each}}
        </div>
    </div>
    <div class="row">
        <div class="span12">
            {{#if moreEntries}}
                {{#if isAutoload}}
                <div id="autoloader">
                    <p><i class="icon-spinner icon-spin"></i> Loading new posts...</p>
                </div>
                {{else}}
                    <button id="loadMore" class="btn">Load more Entries</button>
                {{/if}}
            {{/if}}
        </div>
    </div>
</template>

<template name="entry">
    <div class="blogEntry">
        <h2 id="{{slug}}" class="postTitle" name="{{slug}}"><a href="/post/{{slug}}">{{title}}</a></h2>
        <hr />
        {{#if clickedOn}}
            <div class="blogBody">
                {{#if hasPicture}}
                    <img src="{{picture.url}}" class="blogImage" />
                {{/if}}
                {{{body}}}
            </div>
        {{else}}
            {{#if hasTeaser}}
                <p>{{teaser}}</p>
            {{else}}
                {{{shortenedBody}}}
            {{/if}}
        {{/if}}
        <h3><small>by {{ownerName}}, {{momentAgo}}</small></h3>
        {{#if clickedOn}}
            {{#if isOwner}}
                <button class="btn editBody">Edit</button>
                <a href="/"><button class="btn removeEntry">Remove</button></a>
            {{/if}}
        {{/if}}
    </div>
</template>
